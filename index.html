<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro!</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <p class="header">Cadastre seu veículo para vender mais rápido</p>
        </header>
        <main>
            <div class="form-header">
                <h2>Formulário</h2>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
            </div>
            <form class="form" action="post">
                <div class="box-input">
                    <label for="title">Título do Anúncio: <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" placeholder="Um título para seu anúncio" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="price">Preço: <span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" placeholder="Defina o preço" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="description">Descrição: <span class="required-field">*</span></label>
                    <textarea name="description" id="description" placeholder="Aqui você coloca os detalhes do veículo, por exemplo, se ele tem algum arranhão" minlength="1" maxlength="150" required></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca: <span class="required-field">*</span></label>
                    <input type="text" name="brand" id="brand" placeholder="Digite a marca do veículo" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo: <span class="required-field">*</span></label>
                    <input type="text" name="model" id="model" placeholder="Digite o modelo do veículo" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="milage">Quilometragem: <span class="required-field">*</span></label>
                    <input type="number" name="milage" id="milage" placeholder="Digite a quilometragem do veículo" minlength="1" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="buydate">Data de compra: <span class="required-field">*</span></label>
                    <input type="date" name="buydate" id="buydate" required>
                </div>
                <div class="box-radio">
                    <p>Tipo de Câmbio: <span class="required-field">*</span> </p>
                    <input type="radio" name="gear" id="gear_auto" value="auto">
                    <label for="gear">Automático</label>
                    <input type="radio" name="gear" id="gear_manual" value="manual">
                    <label for="gear">Manual</label>                        
                </div>
                <div class="box-checkbox">
                    <p>Opcionais: <span class="required-field">*</span> </p>
                    <div class="form-checkbox">
                        <div class="input-checkbox">     
                            <input type="checkbox" name="airbag" value="airbag">
                            <label for="airbag">Airbag</label>
                        </div>               
                        <div class="input-checkbox">
                            <input type="checkbox" name="alarm" value="alarm">
                            <label for="alarm">Alarme</label>
                        </div>                  
                        <div class="input-checkbox">
                            <input type="checkbox" name="airconditioner" value="airconditioner">
                            <label for="airconditioner">Ar Condicionado</label>
                        </div>                  
                        <div class="input-checkbox">
                            <input type="checkbox" name="rearcam" value="rearcam">
                            <label for="rearcam">Câmera de Ré</label>
                        </div>                  
                        <div class="input-checkbox">
                            <input type="checkbox" name="drive_assistant" value="drive-assistant">
                            <label for="drive_assistant">Assistente de Pista</label>
                        </div>                  
                        <div class="input-checkbox">
                            <input type="checkbox" name="leather" value="leather">
                            <label for="leather">Bancos em Couro</label>
                        </div>                  
                        <div class="input-checkbox">
                            <input type="checkbox" name="keyless" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </div>                  
                        <div class="input-checkbox">
                            <input type="checkbox" name="cell_integration" value="cell_integration">
                            <label for="cell_integration">Integração com o Celular</label>
                        </div>           
                    </div>
                           
                </div>
                <div class="box-input">
                    <label for="photos">Fotos do Carro: <span class="required-field">*</span></label>
                    <input type="file" multiple accept="image/png, image/jpg" name="photos" id="photos" required>
                </div>
                <input id="submit" type="submit" value="Cadastrar">
                <input type="reset" name="reset" value="Limpar formulário">
            </form>
        </main> 
    </div> 
</body>
</html>
